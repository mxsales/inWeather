<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>InWeater - Descubra o clima de onde quiser!</title>
</head>

<body class="bg">
  <header class="top-side">
    <div>
      <img src="./img/logo.svg" alt="inWeather-logo">
    </div>
    <div>
      <img src="./img/local.svg" alt="local">
    </div>
  </header>
  <main class="main-container">
    <div class="conteudo-principal">
      <p class="texto-principal">Atualmente em</p>
      <input type="text" class="input-cidade" placeholder="Digite o nome da cidade desejada" spellcheck="false">
      <p class="texto-principal">o clima é: <span id="status"></span></p>
    </div>
    <div class="info">
      <div class="info-item">
        <img src="./img/temp.svg" alt="">
        <p>Temp: <span id="temp"></span></p>
      </div>
      <div class="info-item">
        <img src="./img/feels.svg" alt="">
        <p>Sensação: <span id="feels"></span></p>
      </div>
      <div class="info-item">
        <img src="./img/hum.svg" alt="">
        <p>Humidade: <span id="hum"></span></p>
      </div>
      <div class="info-item">
        <img src="./img/country.svg" alt="">
        <p>País:</p>
        <img src="" id="country" crossorigin="anonymous"></img>
      </div>
    </div>
  </main> 
  <footer>
    <p>inWeather&copy - Alguns direitos reservados</p>
  </footer>
  <script src="./js/script.js" type="module"></script>
</body>

</html>
